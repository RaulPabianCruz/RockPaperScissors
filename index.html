<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <div class="header">
                <h1>Rock-Paper-Scissors!</h1>
            </div>
            <div class="info-container">
                <h1 class="round-message">- - - - - - - -</h1>
                <div class="scoreboard">
                    <div class="score user">
                        <h2>Your Score:</h2>
                        <p class="points">0</p>
                    </div>
                    <div class="score comp">
                        <h2>Comp Score:</h2>
                        <p class="points">0</p>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button id="rock" class="choice non-reset">Rock</button>
                <button id="paper" class="choice non-reset">Paper</button>
                <button id="scissors" class="choice non-reset">Scissors</button>
            </div>
            <div class="choice-display">
                <h2>Your Choice: </h2>
            </div>
            <div class="footer">
                <button class="reset">Reset</button>
                <button class="submit non-reset">Submit</button>
            </div>
        </div>
    </body>
</html>
